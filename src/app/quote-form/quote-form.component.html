<div class="container form-details mt-3">
  
    <form class="container" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="description"> Enter Quote</label>
        <textarea class="form-control" id="description"  required [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Quote Author </label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Name of Author is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Submitted By</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is Required</p>
        </div>
      </div>

      
      <div class="form-group">
        <label for="complete"> Date </label> <br>
        <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel">
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Name is Required</p>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-sm"> Add Quote </button>
    </form>
  
</div>
